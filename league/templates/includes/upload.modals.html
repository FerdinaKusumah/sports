<!-- The modal -->
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade" id="UploadModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">League</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-6 control-label" for="uploadFile">Example Template</label>
                        <div class="col-sm-6">
                            <a class="" href="" id="downloadTemplateUrl">Download template</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="uploadFile">Upload File</label>
                        <div class="col-sm-8">
                            <input class="btn btn-default" id="uploadFile" type="file"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-10">
                            <button class="btn btn-primary" id="saveFile" type="button">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
